<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kiosco - Productos</title>

<body>
  <header>

  <main>

      <form id="productForm">

        <div>
          <label for="nombre">Nombre de producto</label>
          <input id="nombre" required />
        </div>
        <div>
          <label for="categoria">Categor√≠a</label>
          <input id="categoria" required />
        </div>
        <div class="form-actions">
          <button id="submitBtn" type="submit">Agregar producto</button>
          <button id="cancelEditBtn" type="button" style="display:none">Cancelar edici√≥n</button>
        </div>
      </form>
    </section>

    <section id="search-section">
      <input id="searchInput" placeholder="üîé Buscar por nombre..." />
    </section>

    <section id="list-section">
      <div id="productsList"></div>
      <div id="pagination"></div>
    </section>
  </main>

  <footer>
    <small>Proyecto personal ‚Äî Fede</small>
  </footer>

  <!-- Cargar Firebase SDKs (modular) -->
  <script type="module" src="js/app.js"></script>

</html>
